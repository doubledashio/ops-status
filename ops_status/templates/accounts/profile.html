{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="starter-template">
  <div class="row">
    <h1>Profile</h1>
  </div>
  {% if form.errors %}
  <div class="row">
    <p>Your username and password didn't match. Please try again.</p>
  </div>
  {% endif %}
  <form method="post" novalidate>
    {% csrf_token %}
    {{ form | crispy }}
    <button type="submit" class="btn btn-success">Save person</button>
  </form>
</div>
{% endblock %}
